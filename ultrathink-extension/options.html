<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UltraThink Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #333;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    .help-text {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0052a3;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .example {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>UltraThink Settings</h1>

  <div class="field">
    <label for="projectFolder">Project Folder Path:</label>
    <input type="text" id="projectFolder" placeholder="C:\Users\YourName\path\to\project\">
    <div class="help-text">
      The folder where kb.md will be saved. Must end with a backslash (\).
    </div>
    <div class="example">
      Example: C:\Users\ChrisWright\OneDrive - Fifty Five and Five\dev\ultrathink\
    </div>
  </div>

  <div class="field">
    <label for="openaiKey">OpenAI API Key:</label>
    <input type="password" id="openaiKey" placeholder="sk-proj-...">
    <div class="help-text">
      Optional. Used for grammar fixing on saved notes. Get your key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI</a>.
    </div>
  </div>

  <button id="saveBtn">Save Settings</button>

  <div class="status" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
